spring:
  config:
    import: optional:file:.env[.properties]

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image
            client-name: Kakao
            client-authentication-method: none
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# Swagger Configuration
springdoc:
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:umcSpringStudySecretKeyForJwtTokenGenerationMustBeLongEnough}
  expiration: ${JWT_EXPIRATION:86400000}

# OAuth2 Configuration
app:
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth/callback}

# Notification Configuration
notification:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
    enabled: ${NOTIFICATION_ENABLED:true}
  environments:
    alert-enabled:
      - dev
      - prod